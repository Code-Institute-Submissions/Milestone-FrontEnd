	<body class="index-page">

		    </button>
		
			<div class="collapse navbar-collapse" id="navbarToggler">

        <!-------------------------------------------------Hero image-->
        <article class="container-fluid main-article">

            <!-------------------------------------------------Logo image-->
            <div class="container-fluid logo-position">
                <div class="row">
                    <div class="col-12">
                        <img src="assets/images/home/logo-large-filled.png" alt="Fresh Green Logo" class="logo-large-image d-block mx-auto mt-5"/>
                    </div>
                </div>
            </div>  

            <!-------------------------------------------------Navigation buttons-->
            <div class="container-fluid button-position">
                <div class="row main-buttons-container">
                    <div class="col-12 col-md-4 text-center">
                        <a href="menu.html" type="button" class="btn btn-outline-warning index-large-buttons">Menu</a>
                    </div>
                    <div class="col-12 col-md-4 text-center buttons-on-image">
                        <a href="events.html" type="button" class="btn btn-outline-warning index-large-buttons">Events</a>
                    </div>
                    <div class="col-12 col-md-4 text-center buttons-on-image">
                        <a href="location.html" type="button" class="btn btn-outline-warning index-large-buttons">Location</a>
                    </div>
                </div>
            </div>
        </article>

        <hr class="table-split-line">

        <!-------------------------------------------------Food Table-->
        <div class="food-table">
            <div class="flex-container">
                <div class="flex-column">
                    <img src="assets/images/menu-items/food-item-1.jpg" alt="Beef salad" class="food-table-image">
                    <img src="assets/images/menu-items/food-item-2.jpg" alt="Falafel salade" class="food-table-image">
                    <img src="assets/images/menu-items/food-item-3.jpg" alt="Avacado on toast" class="food-table-image">
                </div>
                <div class="flex-column">
                    <img src="assets/images/menu-items/food-item-4.jpg" alt="Pecan and goat cheese salad" class="food-table-image">
                    <img src="assets/images/menu-items/food-item-5.jpg" alt="Eggs and avacado on sweet potato bread" class="food-table-image">
                    <img src="assets/images/menu-items/food-item-6.jpg" alt="Smoked salmon and egg on bun with hollandaise sauce" class="food-table-image">
                </div>
                <div class="flex-column">
                    <img src="assets/images/menu-items/food-item-7.jpg" alt="Mixed salad" class="food-table-image">
                    <img src="assets/images/menu-items/food-item-8.jpg" alt="Oats with berries and seeds" class="food-table-image">
                    <img src="assets/images/menu-items/food-item-9.jpg" alt="Fruit salad" class="food-table-image">
                </div>
            </div>
        </div>

			</div>
		</footer>
