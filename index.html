<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/744f7fd212.js" crossorigin="anonymous"></script>
        <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
        <title>FreshGreen Takeout</title>
    </head>

    <body>
        <!-------------------------------------------------Navigation Bar-->
        <nav class="nav-bar">
            <div class="row">
                <div class="col nav-bar-col py-2">
                    <a href="index.html">Fresh Green</a>
                </div>

                <div class="col nav-bar-col text-right">
                    <div class="btn-group dropleft">
                        <button type="button" class="btn btn-light dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-bars"></i>
                        </button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">Home</a>
                            <a class="dropdown-item" href="#">Menu</a>
                            <a class="dropdown-item" href="#">Events</a>
                            <a class="dropdown-item" href="#">Location</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-------------------------------------------------Hero image-->
        <article class="container-fluid main-article">

            <!-------------------------------------------------Logo image-->
            <div class="container-fluid logo-position">
                <div class="row">
                    <div class="col-12">
                        <img src="assets/images/home/logo-large.png" alt="Fresh Green Logo" class="logo-large-image d-block mx-auto mt-5"/>
                    </div>
                </div>
            </div>

            <!-------------------------------------------------Navigation buttons-->
            <div class="container-fluid button-position">
                <div class="row main-buttons-container">
                    <div class="col-12 col-md-4 text-center">
                        <button type="button" class="btn btn-outline-warning index-large-buttons">Events</button>
                    </div>
                    <div class="col-12 col-md-4 text-center">
                        <button type="button" class="btn btn-outline-warning index-large-buttons">Menu</button>
                    </div>
                    <div class="col-12 col-md-4 text-center">
                        <button type="button" class="btn btn-outline-warning index-large-buttons">Location</button>
                    </div>
                </div>
            </div>
        
        </article>

        <!-------------------------------------------------Food Table-->
        <div class="food-table">
            <div class="flex-container">
                <div class="flex-column">
                    <img src="assets/images/menu-items/food-item-1.jpg" alt="food 1 image" class="food-table-image">
                    <img src="assets/images/menu-items/food-item-2.jpg" alt="food 2 image" class="food-table-image">
                    <img src="assets/images/menu-items/food-item-3.jpg" alt="food 3 image" class="food-table-image">
                </div>
                <div class="flex-column">
                    <img src="assets/images/menu-items/food-item-4.jpg" alt="food 4 image" class="food-table-image">
                    <img src="assets/images/menu-items/food-item-5.jpg" alt="food 5 image" class="food-table-image">
                    <img src="assets/images/menu-items/food-item-6.jpg" alt="food 6 image" class="food-table-image">
                </div>
                <div class="flex-column">
                    <img src="assets/images/menu-items/food-item-7.jpg" alt="food 7 image" class="food-table-image">
                    <img src="assets/images/menu-items/food-item-8.jpg" alt="food 8 image" class="food-table-image">
                    <img src="assets/images/menu-items/food-item-9.jpg" alt="food 9 image" class="food-table-image">
                </div>
            </div>
        </div>

        <!-------------------------------------------------Boostrap Java Script-->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
