<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
        <title>FreshGreen Takeout</title>
    </head>

    <body>
        <!-------------------------------------------------Navigation Bar-->
        <nav class="nav-bar">
            <div class="row">
                <div class="col-12 bg-warning">
                    <a href="index.html">Fresh Green</a>
                </div>
            </div>
        </nav>

        <!-------------------------------------------------Hero image-->
        <article class="container-fluid main-article">

            <!-------------------------------------------------Logo image-->
            <div class="container-fluid logo-position bg-secondary">
                <div class="row">
                    <div class="col-12">
                        <img src="assets/images/home/logo-large.png" alt="Fresh Green Logo" class="logo-large-image d-block mx-auto"/>
                    </div>
                </div>
            </div>

            <!-------------------------------------------------Navigation buttons-->
            <div class="container-fluid button-position">
                <div class="row main-buttons-container bg-warning">
                    <div class="col-12 col-md-4 text-center">
                        <button type="button" class="btn btn-primary index-large-buttons">Events</button>
                    </div>
                    <div class="col-12 col-md-4 text-center">
                        <button type="button" class="btn btn-primary index-large-buttons">Menu</button>
                    </div>
                    <div class="col-12 col-md-4 text-center">
                        <button type="button" class="btn btn-primary index-large-buttons">Location</button>
                    </div>
                </div>
            </div>
        
        </article>

        <!-------------------------------------------------Food Table-->
        <div class="food-table">
            <div class="flex-container">
                <div class="flex-column">
                    <img src="assets/images/menu-items/food-item-1.jpg" alt="food 1 image" class="food-table-image">
                    <img src="assets/images/menu-items/food-item-2.jpg" alt="food 2 image" class="food-table-image">
                    <img src="assets/images/menu-items/food-item-3.jpg" alt="food 3 image" class="food-table-image">
                </div>
                <div class="flex-column">
                    <img src="assets/images/menu-items/food-item-4.jpg" alt="food 4 image" class="food-table-image">
                    <img src="assets/images/menu-items/food-item-5.jpg" alt="food 5 image" class="food-table-image">
                    <img src="assets/images/menu-items/food-item-6.jpg" alt="food 6 image" class="food-table-image">
                </div>
                <div class="flex-column">
                    <img src="assets/images/menu-items/food-item-7.jpg" alt="food 7 image" class="food-table-image">
                    <img src="assets/images/menu-items/food-item-8.jpg" alt="food 8 image" class="food-table-image">
                    <img src="assets/images/menu-items/food-item-9.jpg" alt="food 9 image" class="food-table-image">
                </div>
            </div>
        </div>
    </body>
</html>
